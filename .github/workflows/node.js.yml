name: pviz
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        python-version: ["3.10"]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: particleviz.yml
        environment-name: particleviz
    - run: python ParticleViz.py --input_file ExampleData/Global_Marine_Debris.nc
